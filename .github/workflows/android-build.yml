name: Build Chatbox Android APK (arm64-v8a)

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore:
      - "**.md"

jobs:
  build-android-arm64:
    name: Build Android (arm64-v8a)
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Create capacitor.config.ts
        run: |
          cat > capacitor.config.ts << 'EOF'
          import { CapacitorConfig } from '@capacitor/cli';
          
          const config: CapacitorConfig = {
            appId: 'xyz.chatboxapp.ce',
            appName: 'Chatbox',
            webDir: 'release/app/dist/renderer',
            plugins: {
              CapacitorHttp: { enabled: true },
            },
          };
          
          export default config;
          EOF
          echo "âœ… Created capacitor.config.ts"

      - name: Install dependencies (without scripts)
        run: npm install --ignore-scripts

      - name: Apply patches
        run: npx patch-package || echo "::warning::Patch warnings (non-critical)"

      - name: Install and verify Sharp
        run: |
          echo "Installing Sharp..."
          if npm install sharp; then
            echo "Rebuilding Sharp native bindings..."
            npm rebuild sharp || echo "::warning::Sharp rebuild failed"
            
            echo "Verifying Sharp..."
            if node -e "require('sharp')" 2>/dev/null; then
              echo "âœ… Sharp is ready"
            else
              echo "::warning::Sharp verification failed - will use default icons"
            fi
          else
            echo "::warning::Sharp install failed - will use default icons"
          fi

      - name: Add Android platform
        run: npx cap add android

      - name: Inject debug logging to MainActivity with storage permission
        run: |
          MAIN_JAVA="android/app/src/main/java/xyz/chatboxapp/ce/MainActivity.java"
          
          # ç¡®ä¿ç›®å½•å­˜åœ¨
          mkdir -p "$(dirname "$MAIN_JAVA")"
          
          cat > "$MAIN_JAVA" << 'JAVA_EOF'
          package xyz.chatboxapp.ce;
          
          import android.Manifest;
          import android.content.pm.PackageManager;
          import android.os.Build;
          import android.os.Bundle;
          import android.webkit.ConsoleMessage;
          import android.webkit.WebChromeClient;
          import android.webkit.WebView;
          import androidx.core.app.ActivityCompat;
          import androidx.core.content.ContextCompat;
          import com.getcapacitor.BridgeActivity;
          import java.io.FileWriter;
          import java.io.PrintWriter;
          import java.text.SimpleDateFormat;
          import java.util.Date;
          import java.util.Locale;
          
          public class MainActivity extends BridgeActivity {
              private static final String LOG_FILE = "/sdcard/chatbox_debug.log";
              private static final int REQUEST_WRITE_STORAGE = 1001;
              private boolean permissionGranted = false;
              
              private void log(String message) {
                  try {
                      String timestamp = new SimpleDateFormat("HH:mm:ss.SSS", Locale.getDefault()).format(new Date());
                      FileWriter fw = new FileWriter(LOG_FILE, true);
                      PrintWriter pw = new PrintWriter(fw);
                      pw.println(timestamp + " " + message);
                      pw.close();
                  } catch (Exception e) {
                      android.util.Log.e("ChatboxDebug", "Failed to write log: " + e.getMessage());
                      e.printStackTrace();
                  }
              }
              
              private void checkAndRequestPermission() {
                  // Android 13+ ä¸éœ€è¦ WRITE_EXTERNAL_STORAGE æƒé™
                  if (Build.VERSION.SDK_INT >= Build.VERSION_CODES.TIRAMISU) {
                      permissionGranted = true;
                      log("Android 13+: Storage permission not required");
                      return;
                  }
                  
                  // Android 6.0 - 12 éœ€è¦æ£€æŸ¥æƒé™
                  if (ContextCompat.checkSelfPermission(this, Manifest.permission.WRITE_EXTERNAL_STORAGE)
                          != PackageManager.PERMISSION_GRANTED) {
                      log("Storage permission not granted, requesting...");
                      ActivityCompat.requestPermissions(this,
                              new String[]{Manifest.permission.WRITE_EXTERNAL_STORAGE},
                              REQUEST_WRITE_STORAGE);
                  } else {
                      permissionGranted = true;
                      log("Storage permission already granted");
                  }
              }
              
              @Override
              public void onRequestPermissionsResult(int requestCode, String[] permissions, int[] grantResults) {
                  super.onRequestPermissionsResult(requestCode, permissions, grantResults);
                  if (requestCode == REQUEST_WRITE_STORAGE) {
                      if (grantResults.length > 0 && grantResults[0] == PackageManager.PERMISSION_GRANTED) {
                          permissionGranted = true;
                          log("Storage permission granted by user");
                      } else {
                          log("Storage permission DENIED by user - logging will fail!");
                      }
                  }
              }
              
              @Override
              public void onCreate(Bundle savedInstanceState) {
                  // å…ˆè¯·æ±‚æƒé™
                  checkAndRequestPermission();
                  
                  log("=== MainActivity onCreate START ===");
                  log("Android Version: " + Build.VERSION.SDK_INT);
                  log("Package: xyz.chatboxapp.ce");
                  
                  try {
                      super.onCreate(savedInstanceState);
                      log("super.onCreate() completed");
                      
                      // Enable WebView debugging and console logging
                      if (bridge != null && bridge.getWebView() != null) {
                          WebView webView = bridge.getWebView();
                          
                          // Enable remote debugging
                          WebView.setWebContentsDebuggingEnabled(true);
                          log("WebView debugging enabled");
                          
                          // Set console message handler
                          webView.setWebChromeClient(new WebChromeClient() {
                              @Override
                              public boolean onConsoleMessage(ConsoleMessage cm) {
                                  log("WebView Console: [" + cm.messageLevel() + "] " + cm.message() + 
                                      " -- From line " + cm.lineNumber() + " of " + cm.sourceId());
                                  return true;
                              }
                          });
                          log("WebView console logging enabled");
                          
                          // Log WebView URL
                          String url = webView.getUrl();
                          log("WebView URL: " + (url != null ? url : "null"));
                      } else {
                          log("WARNING: bridge or WebView is null!");
                      }
                      
                      log("=== MainActivity onCreate COMPLETE ===");
                  } catch (Exception e) {
                      log("ERROR in onCreate: " + e.getMessage());
                      log("Stack trace: " + android.util.Log.getStackTraceString(e));
                      throw e;
                  }
              }
              
              @Override
              protected void onStart() {
                  log("=== onStart ===");
                  super.onStart();
              }
              
              @Override
              protected void onResume() {
                  log("=== onResume ===");
                  super.onResume();
                  
                  // Log WebView state after resume
                  if (bridge != null && bridge.getWebView() != null) {
                      String url = bridge.getWebView().getUrl();
                      log("WebView URL after resume: " + (url != null ? url : "null"));
                  }
              }
              
              @Override
              protected void onPause() {
                  log("=== onPause ===");
                  super.onPause();
              }
              
              @Override
              protected void onDestroy() {
                  log("=== onDestroy ===");
                  super.onDestroy();
              }
          }
          JAVA_EOF
          
          echo "âœ… MainActivity injected with debug logging and storage permission request"
          echo "   Log file will be: /sdcard/chatbox_debug.log"
          echo "   App will request storage permission on first launch"
      
      - name: Setup Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Cache Gradle Wrapper
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/wrapper
            android/gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-wrapper-

      - name: Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/daemon
          key: ${{ runner.os }}-gradle-deps-${{ hashFiles('android/**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-deps-

      - name: Cache Gradle Build
        uses: actions/cache@v4
        with:
          path: |
            android/.gradle
            android/app/build
          key: ${{ runner.os }}-gradle-build-${{ hashFiles('android/**/*.gradle*', 'android/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-build-

      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.ANDROID_HOME }}/platforms
            ${{ env.ANDROID_HOME }}/build-tools
          key: ${{ runner.os }}-android-sdk
          restore-keys: |
            ${{ runner.os }}-android-sdk-

      - name: Cache auto-generated keystore
        uses: actions/cache@v4
        with:
          path: .github/cache/upload-keystore.jks
          key: ${{ runner.os }}-auto-keystore
          restore-keys: |
            ${{ runner.os }}-auto-keystore

      - name: Generate Android assets
        run: npx capacitor-assets generate --android || echo "::warning::Asset generation failed, using defaults"

      - name: Accept SDK Licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Build web assets
        run: |
          export CHATBOX_BUILD_TARGET=mobile_app
          export CHATBOX_BUILD_PLATFORM=android
          export NODE_ENV=production
          export TS_NODE_TRANSPILE_ONLY=true
          npm run build:renderer

      - name: Verify build output
        run: |
          [ -d "release/app/dist/renderer" ] || { echo "::error::Build directory missing"; exit 1; }
          [ -f "release/app/dist/renderer/index.html" ] || { echo "::error::index.html missing"; exit 1; }
          echo "âœ… Build verified ($(du -sh release/app/dist/renderer | cut -f1))"

      - name: Fix HTML for mobile (remove scripts & fix placeholders)
        run: |
          set -e
          
          # ç§»é™¤ source maps
          echo "Removing source maps..."
          find ./release/app/dist/renderer -name "*.map" -delete 2>/dev/null || true
          
          INDEX_HTML="release/app/dist/renderer/index.html"
          if [ -f "$INDEX_HTML" ]; then
            echo "Processing index.html for mobile compatibility..."
            cp "$INDEX_HTML" "${INDEX_HTML}.backup"
            
            python3 << 'PYTHON_EOF'
          import re
          import sys
          
          try:
              html_file = 'release/app/dist/renderer/index.html'
              
              with open(html_file, 'r', encoding='utf-8') as f:
                  content = f.read()
              
              if not content:
                  print("ERROR: index.html is empty", file=sys.stderr)
                  sys.exit(1)
              
              original_size = len(content)
              
              # 1. æ›¿æ¢ %PUBLIC_URL% å ä½ç¬¦ä¸ºç›¸å¯¹è·¯å¾„
              public_url_count = content.count('%PUBLIC_URL%')
              content = content.replace('%PUBLIC_URL%', '.')
              
              # 2. åˆ é™¤å¤–éƒ¨åˆ†æè„šæœ¬
              patterns = [
                  r'<script async src="https://www\.googletagmanager\.com/gtag/js[^"]*"></script>',
                  r'<script\s+defer[^>]*plausible\.midway\.run[^>]*></script>',
                  r'<script>window\.plausible\s*=[\s\S]*?</script>',
                  r'<script>window\.dataLayer\s*=[\s\S]*?</script>',
              ]
              
              for pattern in patterns:
                  content = re.sub(pattern, '', content, flags=re.DOTALL)
              
              # å†™å›æ–‡ä»¶
              with open(html_file, 'w', encoding='utf-8') as f:
                  f.write(content)
              
              removed_size = original_size - len(content)
              print(f"âœ… HTML processed for mobile")
              print(f"   Replaced %PUBLIC_URL%: {public_url_count} occurrences")
              print(f"   Original size: {original_size} bytes")
              print(f"   New size: {len(content)} bytes")
              print(f"   Removed: {removed_size} bytes")
              
          except FileNotFoundError:
              print(f"ERROR: {html_file} not found", file=sys.stderr)
              sys.exit(1)
          except Exception as e:
              print(f"ERROR: {e}", file=sys.stderr)
              sys.exit(1)
          PYTHON_EOF
            
            echo ""
            echo "Verification:"
            if grep -q "%PUBLIC_URL%" "$INDEX_HTML"; then
              echo "::error::%PUBLIC_URL% still present!"
              exit 1
            else
              echo "  âœ… %PUBLIC_URL% replaced"
            fi
            
            if grep -q "googletagmanager.com\|plausible.midway.run" "$INDEX_HTML"; then
              echo "::warning::External scripts still present"
            else
              echo "  âœ… External scripts removed"
            fi
          else
            echo "::error::index.html not found!"
            exit 1
          fi

      - name: Sync Capacitor assets
        run: npx cap sync android

      - name: Verify Capacitor sync
        run: |
          ASSETS="android/app/src/main/assets"
          if [ -d "$ASSETS/public" ]; then
            DIR="$ASSETS/public"
          elif [ -d "$ASSETS/www" ]; then
            DIR="$ASSETS/www"
          else
            echo "::error::Assets directory not found"
            exit 1
          fi
          
          [ -f "$DIR/index.html" ] || { echo "::error::index.html not synced"; exit 1; }
          echo "âœ… Sync verified ($(du -sh "$DIR" | cut -f1))"
          
          # æœ€ç»ˆéªŒè¯ï¼šç¡®ä¿åŒæ­¥åçš„ HTML ä¹Ÿæ²¡æœ‰ %PUBLIC_URL%
          if grep -q "%PUBLIC_URL%" "$DIR/index.html"; then
            echo "::error::CRITICAL: %PUBLIC_URL% found in synced HTML!"
            exit 1
          else
            echo "âœ… Synced HTML verified: no %PUBLIC_URL% placeholders"
          fi

      - name: Add WRITE_EXTERNAL_STORAGE permission
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          if ! grep -q "WRITE_EXTERNAL_STORAGE" "$MANIFEST"; then
            # åœ¨ </manifest> ä¹‹å‰æ’å…¥æƒé™å£°æ˜
            sed -i '/<\/manifest>/i\    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" android:maxSdkVersion="32" />' "$MANIFEST"
            echo "âœ… Added WRITE_EXTERNAL_STORAGE permission (maxSdkVersion=32)"
          else
            echo "âœ… WRITE_EXTERNAL_STORAGE permission already exists"
          fi
          
          # éªŒè¯æƒé™å·²æ·»åŠ 
          echo ""
          echo "Manifest permissions:"
          grep -A2 -B2 "uses-permission" "$MANIFEST" || echo "No permissions found"

      - name: Complete Android diagnostics
        shell: bash
        run: |
          set +e
          echo "======================================"
          echo "=== COMPLETE ANDROID DIAGNOSTICS ==="
          echo "======================================"
          
          echo ""
          echo "=== 1. MainActivity Injection Verification ==="
          MAIN_JAVA="android/app/src/main/java/xyz/chatboxapp/ce/MainActivity.java"
          if [ -f "$MAIN_JAVA" ]; then
            echo "âœ… MainActivity.java exists"
            echo "File size: $(wc -c < "$MAIN_JAVA") bytes"
            echo "Contains logging: $(grep -c 'log(' "$MAIN_JAVA" || echo 0) occurrences"
            echo "Permission request: $(grep -c 'REQUEST_WRITE_STORAGE' "$MAIN_JAVA" || echo 0) occurrences"
          else
            echo "âŒ MainActivity.java not found!"
          fi
          
          echo ""
          echo "=== 2. Manifest Permissions ==="
          grep "WRITE_EXTERNAL_STORAGE\|INTERNET" android/app/src/main/AndroidManifest.xml || echo "No relevant permissions found"
          
          echo ""
          echo "=== 3. Synced index.html ==="
          SYNCED_HTML="android/app/src/main/assets/public/index.html"
          if [ -f "$SYNCED_HTML" ]; then
            echo "File size: $(wc -c < "$SYNCED_HTML") bytes"
            echo ""
            echo "--- First 1500 chars ---"
            head -c 1500 "$SYNCED_HTML"
            echo ""
          fi
          
          echo ""
          echo "=== 4. JavaScript Files ==="
          JS_COUNT=$(find android/app/src/main/assets/public -name "*.js" 2>/dev/null | wc -l || echo "0")
          echo "Total: $JS_COUNT files"
          
          echo ""
          echo "======================================"
          echo "ğŸ“± Usage Instructions:"
          echo "1. Install APK on device"
          echo "2. Launch app (ALLOW storage permission when prompted)"
          echo "3. Run: cat /sdcard/chatbox_debug.log"
          echo "4. Send log content for analysis"
          echo "======================================"
          set -e

      - name: Prepare release keystore with caching
        run: |
          mkdir -p .github/cache
          
          if [ -n "${{ secrets.SIGN_KEYSTORE_BASE64 }}" ]; then
            echo "Using Secrets keystore (official release)"
            echo "${{ secrets.SIGN_KEYSTORE_BASE64 }}" | base64 -d > android/app/upload-keystore.jks
            cat > android/key.properties << 'KEYEOF'
          storeFile=upload-keystore.jks
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          KEYEOF
            echo "âœ… Release keystore configured"
          else
            if [ -f ".github/cache/upload-keystore.jks" ]; then
              echo "âœ… Reusing cached auto-generated keystore (supports upgrade)"
              cp .github/cache/upload-keystore.jks android/app/upload-keystore.jks
            else
              echo "ğŸ”‘ Generating new auto-keystore (first build)"
              keytool -genkey -v -keystore android/app/upload-keystore.jks \
                -keyalg RSA -keysize 2048 -validity 10000 \
                -storepass android -keypass android -alias androiddebugkey \
                -dname "CN=Chatbox Auto Build,O=Chatbox,C=CN"
              cp android/app/upload-keystore.jks .github/cache/upload-keystore.jks
              echo "ğŸ’¾ Cached keystore for future builds"
            fi
            
            cat > android/key.properties << 'KEYEOF'
          storeFile=upload-keystore.jks
          storePassword=android
          keyAlias=androiddebugkey
          keyPassword=android
          KEYEOF
            echo "âœ… Auto keystore configured (upgradeable)"
          fi

      - name: Configure build for arm64 and signing
        run: |
          rm -f android/app/arm64-config.gradle || true
          
          cat > android/app/arm64-config.gradle << 'GRADLEEOF'
          def keystoreFile = rootProject.file('key.properties')
          def keystoreProps = new Properties()
          def hasKeystore = keystoreFile.exists()
          if (hasKeystore) {
              keystoreProps.load(new FileInputStream(keystoreFile))
          }
          
          android {
              splits {
                  abi {
                      enable false
                  }
                  density {
                      enable false
                  }
              }
              
              defaultConfig {
                  ndk {
                      abiFilters "arm64-v8a"
                  }
              }
              
              if (hasKeystore) {
                  signingConfigs {
                      release {
                          storeFile file(keystoreProps['storeFile'])
                          storePassword keystoreProps['storePassword']
                          keyAlias keystoreProps['keyAlias']
                          keyPassword keystoreProps['keyPassword']
                      }
                  }
                  
                  buildTypes {
                      release {
                          signingConfig signingConfigs.release
                      }
                  }
              }
          }
          GRADLEEOF
          
          if ! grep -q "apply from: 'arm64-config.gradle'" android/app/build.gradle 2>/dev/null; then
            echo "" >> android/app/build.gradle
            echo "apply from: 'arm64-config.gradle'" >> android/app/build.gradle
          fi
          
          echo "âœ… Build configuration applied"

      - name: Make gradlew executable
        run: chmod +x android/gradlew || true

      - name: Build release APK
        run: |
          cd android
          ./gradlew assembleRelease --stacktrace --build-cache
          cd ..

      - name: Package and rename APK
        id: apk
        run: |
          APK="android/app/build/outputs/apk/release/app-release.apk"
          if [ ! -f "$APK" ]; then
            APK=$(find android/app/build/outputs/apk/release -type f -name "*-release.apk" ! -name "*unsigned*" 2>/dev/null | head -1 || true)
          fi
          
          if [ -z "$APK" ] || [ ! -f "$APK" ]; then
            echo "::error::APK not found"
            echo "Available files:"
            find android/app/build/outputs -type f 2>/dev/null || true
            exit 1
          fi
          
          VER=$(node -p "require('./package.json').version")
          PROD=$(node -p "require('./package.json').productName||'chatbox'")
          NAME="${PROD}-android-${VER}-arm64-v8a-debug.apk"
          
          mkdir -p artifacts
          cp "$APK" "artifacts/$NAME"
          
          echo "apk_name=$NAME" >> $GITHUB_OUTPUT
          echo "âœ… Packaged: $NAME ($(ls -lh artifacts/$NAME | awk '{print $5}'))"
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“± IMPORTANT:"
          echo "1. Install APK"
          echo "2. Launch app - CLICK ALLOW when permission dialog appears"
          echo "3. Run: cat /sdcard/chatbox_debug.log"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: chatbox-android-arm64-v8a-debug
          path: artifacts/${{ steps.apk.outputs.apk_name }}
          if-no-files-found: error
